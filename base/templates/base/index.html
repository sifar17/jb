<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/fontawe.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logoJbTitle.png' %}">
    <title>{% block title %} JB {% endblock title %}</title>
</head>
<body>

    {% block content %}
    <div class="container-fluid d-flex align-items-center">
        <!-- Modal container -->
        <div class="container d-flex justify-content-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-modal-lg" data-bs-toggle="modal"  data-bs-target="#jbModal" >
                <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
            </button>
        </div>
    </div>
    <!-- Modal body -->
    {% include 'base/modal.html' %}

    {% endblock content %}
    
        
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/fontawe.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
